    <title>Contacto</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon mega3-min.png" type="image/x-icon">
</head>
<body>
    <div class="padreContacto">
        <nav>
            <div class="logo">
                <img src="../assets/img/fotos mega/megalogoprincipal-min.jpg" alt="logoprincipal">
            </div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>

            <div class="redes">

                <img src="../assets/img/redes/twit-01-min.png" alt="logotw">

        </nav>
        <header></header>
        <main>
            <div class="contacto">
                <form action=""></form>
                <label for="nombre">Nombre</label>

                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" placeholder="098123456">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Ingrese su email">
                <textarea name="Mensaje" id="mensaje" placeholder="Ingrese su Mensaje"></textarea>
                <input class="btnenviar" type="submit" value="Enviar">
            </div>
        </main>
        <aside></aside>
        <footer>
            <div class="redesFooter">
                <img src="../assets/img/redes/logoinstafooter-min.jpg" alt="logoinsta">
                <img src="../assets/img/redes/logowppfooter-min.jpg" alt="logowpp">
